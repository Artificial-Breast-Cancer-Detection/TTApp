<!DOCTYPE html>
<html>
<head>
    <title>Résultat du traitement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin-top: 30px;
        }

        p {
            margin-bottom: 20px;
        }

        audio,
        video {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Résultat du traitement</h1>
   
    {% if fichiers %}
    <h2>Fichiers générés :</h2>
    {% for fichier in fichiers %}
        {% if fichier.fichier_audio %}
            <h3>Audio :</h3>
            <audio controls>
                <source src="{{ fichier.fichier_audio.url }}" type="audio/mpeg">
                Votre navigateur ne supporte pas l'élément audio.
            </audio>
        {% endif %}
        {% if fichier.fichier_video %}
            <h3>Vidéo :</h3>
            <video controls>
                <source src="{{ fichier.fichier_video.url }}" type="video/mp4">
                Votre navigateur ne supporte pas l'élément vidéo.
            </video>
        {% endif %}
    {% endfor %}
    {% endif %}

    {% if audio_url %}
        <h2>URL audio :</h2>
        <p>{{ audio_url }}</p>
    {% endif %}

</body>


</html>
