<!DOCTYPE html>
<html>
<head>
    <title>Résultat du traitement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin-top: 30px;
        }

        p {
            margin-bottom: 20px;
        }

        audio,
        video {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Résultat du traitement</h1>
   
    {% if audio_url %}
        <h2>Audio généré :</h2>
        <audio controls>
            <source src="{{ audio_url }}" type="audio/mpeg">
            Votre navigateur ne supporte pas l'élément audio.
        </audio>
    {% endif %}
</body>

</html>
